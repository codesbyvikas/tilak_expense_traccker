dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # Add this line

flutter:
  uses-material-design: true

  assets:
    - lib/assets/

# Add this configuration for easy logo change
flutter_launcher_icons:
